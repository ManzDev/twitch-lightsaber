<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS LightSaber</title>
  
  
<script type="module" crossorigin src="/twitch-lightsaber/index.63ee4287.js"></script>
  <link rel="stylesheet" href="/twitch-lightsaber/index.2f7fc1af.css">
</head>

<body>
  <div class="container">

    <div class="lightsaber">
      <div class="grip">
        <div class="pommel-cap">
          <div class="bottom"></div>
          <div class="center">
            <div class="left end"></div>
            <div class="left bisel"></div>
            <div class="right bisel"></div>
            <div class="right end"></div>
          </div>
          <div class="top"></div>
        </div>
        <div class="hand-grip">
          <div class="container">
            <div class="bisel bisel-1"></div>
            <div class="bisel bisel-2"></div>
            <div class="bisel bisel-3"></div>
            <div class="bisel bisel-4"></div>
            <div class="bisel bisel-5"></div>
          </div>
        </div>
        <div class="controls">
          <div class="left">
            <div class="container">
              <div class="left-border"></div>
              <div class="inner"></div>
              <div class="right-border"></div>
            </div>
          </div>
          <div class="container">
            <div class="gear">
              <div class="border circle"></div>
              <div class="border circle"></div>
              <div class="border circle"></div>
              <div class="border circle"></div>
              <div class="border circle"></div>
              <div class="border circle"></div>
            </div>
            <div class="button"></div>
          </div>
        </div>
        <div class="main-hilt">
          <div class="bottom"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt"></div>
          <div class="hilt end"></div>
        </div>
        <div class="focusing-ring">
          <div class="part-IV"></div>
          <div class="part-V"></div>
          <div class="part-VI"></div>
          <div class="part-I"></div>
          <div class="part-II"></div>

          <div class="part-III"></div>
          <div class="part-VII"></div>
          <div class="part-VIII"></div>
          <div class="part-IX"></div>
        </div>
        <div class="blade-emitter">
          <div class="bottom"></div>
          <div class="center"></div>
          <div class="top"></div>
        </div>
      </div>
      <div class="laser-container">
        <div class="laser"></div>
      </div>
    </div>

  </div>
</body>

</html>
